[% IF c.flash.error_msg -%]
        <div class="alert alert-danger">
          <ul>
            <li>
              [% c.flash.error_msg %]
            </li>
          </ul>
            
        </div>
    [% END -%]

      <form class="form-signin" action="[% c.uri_for('/user/logIn') %]" method="post">
        <h3 class="form-signin-heading info" style="text-align: center;">Please sign in</h3>
        <div class="form-group row">
          <label for="Email" class="col-sm-offset-1 col-sm-2 form-control-label">Email</label>
          <div class="col-sm-8">
            <input type="email" name="email" class="form-control" id="Email" placeholder="Email">
          </div>
        </div>

        <div class="form-group row">
          <label for="Password" class="col-sm-offset-1 col-sm-2 form-control-label">Password</label>
          <div class="col-sm-8">
            <input type="password" name="password" class="form-control" id="Password" placeholder="Password">
          </div>
        </div>

        <div class="form-group col-sm-offset-5 col-sm-2">
          <button class=" btn btn-lg btn-primary btn-block" name="logIn" type="submit">Sign in</button>  
        </div>
        
      </form>
