<h2 style="text-align: center;">Welcome to our simple perl blog</h2>

[% IF c.flash.error_msg -%]
        <div class="alert alert-danger">
        	<ul>
        		<li>
        			[% c.flash.error_msg %]
        		</li>
        	</ul>
            
        </div>
    [% END -%]


<form action="[% c.uri_for('/user/register') %]" method="post">
	
	<div class="form-group row">
		<label for="Email" class="col-sm-2 form-control-label">Email</label>
		<div class="col-sm-10">
			<input type="email" name="email" class="form-control" id="Email" placeholder="Email">
		</div>
	</div>

	<div class="form-group row">
		<label for="Password" class="col-sm-2 form-control-label">Password</label>
		<div class="col-sm-10">
			<input type="password" name="password" class="form-control" id="Password" placeholder="Password">
		</div>
	</div>
	
	<div class="form-group row">
		<label for="First Name" class="col-sm-2 form-control-label">First Name</label>
		<div class="col-sm-10">
			<input type="text"  name="firstname"class="form-control" id="First Name" placeholder="First Name">
		</div>
	</div>

	<div class="form-group row">
		<label for="Last Name" class="col-sm-2 form-control-label">Last Name</label>
		<div class="col-sm-10">
			<input type="text" name="lastname" class="form-control" id="inputEmail3" placeholder="Last Name">
		</div>
	</div>
	<div class="form-group row">
		<label for="inputEmail3" class="col-sm-2 form-control-label">Gender</label>
		<div class="col-sm-10">
			<label class="radio-inline">
      			<input type="radio" name="gender" value="female">Female
		    </label>
		    <label class="radio-inline">
		      	<input type="radio" name="gender" value="male">Male
		    </label>
		</div>
	</div>

	<div class="form-group row">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" name="signUp" class="btn btn-secondary">Sign Up</button>
		</div>
	</div>
</form>
